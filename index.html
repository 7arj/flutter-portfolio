        body {

            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #f8fafc;
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Navigation bar styling */
        .nav-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-accent {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Phone mockup with enhanced design */
        .phone-mockup {
            position: relative;
            width: 320px;
            height: 640px;
            background: linear-gradient(145deg, #2d3748, #1a202c);
            border: 3px solid #4a5568;
            border-radius: 50px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        /* Inner screen area */
        .phone-screen {
            position: absolute;
            top: 8px;
            left: 8px;
            width: calc(100% - 16px);
            height: calc(100% - 16px);
            border-radius: 42px;
            overflow: hidden;
            background: #000;
        }

        /* Carousel styling */
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Enhanced carousel navigation buttons - REMOVED HOVER ANIMATIONS */
        .carousel-nav-btn {
            background: rgba(79, 70, 229, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(79, 70, 229, 0.3);
            color: #e0e7ff;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 10;
            cursor: pointer;
        }

        .carousel-nav-btn:hover {
            background: rgba(79, 70, 229, 0.3);
        }

        /* Enhanced store buttons */
        .store-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;

        .app-subtitle {
            font-size: 1rem;
            color: #94a3b8;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            font-weight: 400;

            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        /* Animation keyframes */

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;

        /* Custom scrollbar */

            width: 6px;

            background: rgba(255, 255, 255, 0.05);

                    currentIndex = 0;
                } else if (index < 0) {
                    currentIndex = items.length - 1;
                } else {
                    currentIndex = index;
                }

                // Hide all items and remove active class
                items.forEach(item => {
                    item.classList.remove('active');
                });

                // Show the current item
                const currentItem = items[currentIndex];
                currentItem.classList.add('active');

                // Update the title, description and links
                const appType = currentItem.getAttribute('data-app');
                const appInfo = appData[appType];
                
                if (appInfo) {
                    // Update title with smooth transition
                    if (appTitle.textContent !== appInfo.title) {
                        appTitle.style.opacity = '0';
                        setTimeout(() => {
                            appTitle.textContent = appInfo.title;
                            appTitle.style.opacity = '1';
                        }, 250);
                    }

                    // Update subtitle with smooth transition
                    appSubtitle.style.opacity = '0';
                    setTimeout(() => {
                        appSubtitle.textContent = appInfo.subtitle;
                        appSubtitle.style.opacity = '1';
                    }, 250);

                    // Update description with smooth transition
                    appDescription.style.opacity = '0';
                    setTimeout(() => {
                        appDescription.innerHTML = `<p class="app-description">${appInfo.description}</p>`;
                        appDescription.style.opacity = '1';
                    }, 250);

                    // Update links with smooth transition
                    appLinks.style.opacity = '0';
                    setTimeout(() => {
                        appLinks.innerHTML = appInfo.links;
                        appLinks.style.opacity = '1';
                    }, 250);
                }
            }

            // Event listeners for next and previous buttons
            nextBtn.addEventListener('click', () => {
                showSlide(currentIndex + 1);
            });

            prevBtn.addEventListener('click', () => {
                showSlide(currentIndex - 1);
            });

            // Initialize the first slide
            showSlide(currentIndex);

            // Set initial subtitle content
            const firstApp = items[0].getAttribute('data-app');
            const firstAppInfo = appData[firstApp];
            if (firstAppInfo && appSubtitle) {
                appSubtitle.textContent = firstAppInfo.subtitle;
            }

            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
        });
    </script>

</body>
</html>
